<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./css/registrese.css">
    <link rel="shortcut icon" href="images/logo.jpeg" type="image/x-icon">
   
    <title>7Bet da Sorte</title>
     
</head>
<body>

    <nav class="nav">
        <img src="images/logo.jpeg" alt="Logo 7Bet da Sorte" class="logo">

        <div>
            <h1>7Bet da Sorte</h1>
            <h2>Desafie a Sorte e Domine o jogo !</h2>
        </div>
       
    
        <ul class="navegacao">
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registrese.html">Registre-se</a></li> 
          </ul>
    </nav>
    </div>

    <div class="container-login">

        <form method="POST" class="formLogin">
            <label for="text">Nome</label>
            <input type="text" placeholder="Digite seu nome" autofocus="true" />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="date">Data de Nascimento</label>
            <input type="date" placeholder="Digite sua data de nascimento" autofocus="true" />
            <label for="text">CPF</label>
            <input type="text" placeholder="Digite seu CPF" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite seu e-mail" />
            <a href="/">Esqueci minha senha</a>
            <input type="submit" onclick="registrado()" value="Acessar" class="btn" />
        </form>
    
    
    </div>

    <div class="paravideo">
    <video autoplay muted loop>
        <source src="videos/salaodejogos.mp4" type="video/mp4" height=""  alt="mesa de jogo com pessoas">
    </video>    
    </div>


    <div class="rodape">
        <footer> Criado por Rafaela Lima</footer>
    </div>

    <script src="javascript/registrese.js" defer></script>


    
</body>
